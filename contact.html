<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    
    <a href="index.html"><i class="fas fa-arrow-left fa-3x blue-text"></i></a>
    <div class="container z-depth-1 my-5 px-0">
        <!--Section: Content-->
        <section class="my-md-5" 
          style="background-image: url('images/bg.jpeg'); background-size: cover; background-position: center center;">
      
          <div class="rgba-black-strong rounded p-5">
      
            <!-- Section heading -->
            <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contact Us</h3>
      
            <form class="mx-md-5" action="">
      
              <div class="row">
                <div class="col-md-6 mb-4">
      
                  <div class="card">
                    <div class="card-body px-4">
      
                      <!-- Name -->
                      <div class="md-form md-outline mt-0">
                        <input type="text" id="name" class="form-control">
                        <label for="name">Your Name</label>
                      </div>
                      <!-- Email -->
                      <div class="md-form md-outline">
                        <input type="text" id="email" class="form-control">
                        <label for="email">Your Email Address</label>
                      </div>
                      <!-- Message -->
                      <div class="md-form md-outline">
                        <textarea id="message" class="md-textarea form-control" rows="3"></textarea>
                        <label for="message">Your Message</label>
                      </div>
      
                      <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0">Submit inquiry</button>
      
                    </div>
                  </div>
      
                </div>
                <div class="col-md-5 offset-md-1 mt-md-4 mb-4 white-text">
      
                  <h5 class="font-weight-bold">Address</h5>
                  
                  <p class="mb-0">Kiambu, 94126</p>
                  
      
                  <h5 class="font-weight-bold">Phone</h5>
                  <p class="mb-4 pb-2">0723456767</p>
      
                  <h5 class="font-weight-bold">Email</h5>
                  <p>juana@gmail.com</p>
      
                </div>
              </div>
      
            </form>
      
          </div>
      
        </section>
        <!--Section: Content-->
      
      
      </div>
</body>
</html>
